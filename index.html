<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <title>Mis Películas Por Ver</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Mis <span class="text-center">Películas</span> Por Ver</h1>
    <form action="" id="pelicula-form">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" class="form-control">
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <input type="text" id="genero" class="form-control">
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" id="director" class="form-control">
        </div>
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" class="form-control">
        </div>
        <input type="submit" value="Agregar a Lista De Espera" class="btn btn-primary btn-block">
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Director</th>
                    <th>Código</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="pelicula-list"></tbody>

        </table>
    </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
